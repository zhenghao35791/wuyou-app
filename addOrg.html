<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--针对移动端的viewport通用设置-->
    <meta name="viewport"
          content="width=device-width,,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>添加组织</title>
    <link rel="stylesheet" href="static/css/common.css"/>
    <style TYPE="text/css">
        .getOrgInfo-btn{
            background-color: #FBB935;
            color: #fff;
            border: .1rem solid #E4E3E4;
            margin-top: .5rem;
            padding: 0;
        }
    </style>
</head>
<body class="add">
<header>
    <a href="myOrgList.html">
        <img class="header-img" src="static/icon/buyMonthly/返回.svg" alt=""/>
    </a>
    <span class="header-content">添加组织</span>
</header>
<div class="add-body">
    <div class="add-select-body">
        <div class="add-col">
            <label>组织名称
                <button type="button" class="getOrgInfo-btn">获取信息</button>
            </label>
            <input type="text" size="" maxlength="8" placeholder="请输入组织(企业)全称"/>
        </div>
        <div class="add-col">
            <label>信用代码</label>
            <input type="number" size="" placeholder="请输入统一社会信用代码"/>
        </div>
        <div class="add-col">
            <label>所在地址</label>
            <input type="text" size="" placeholder="请输入企业详细地址"/>
        </div>
        <div class="add-col">
            <label>企业法人</label>
            <input type="text" size="" placeholder="请输入企业法人姓名"/>
        </div>
        <div class="add-col">
            <label>联系电话</label>
            <input type="text" size="" maxlength="8" placeholder="请输入联系电话"/>
        </div>
        <div class="add-col">
            <label style="margin-right: 35%">营业执照</label>
            <input class="getOrg-upload" type="file" accept="image/*;capture=camera" >
        </div>
    </div>
</div>
<footer>
    <a href="myOrgList.html" type="submit" class="footer-btn">保存组织信息</a>
</footer>
</body>
</html>
