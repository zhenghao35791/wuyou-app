<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--针对移动端的viewport通用设置-->
    <meta name="viewport"
          content="width=device-width,,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>添加员工信息</title>
    <link rel="stylesheet" href="static/css/common.css"/>
    <style TYPE="text/css"></style>
</head>
<body class="add">
<header>
    <a href="buyMonthly.html">
        <img class="header-img" src="static/icon/buyMonthly/返回.svg" alt=""/>
    </a>
    <span class="header-content">添加员工信息</span>
</header>
<div class="add-body">
    <div class="add-select-body">
        <div class="add-col">
            <label>真实姓名</label>
            <input type="text" size="" maxlength="8" placeholder="请输入员工姓名"/>
        </div>
        <div class="add-col">
            <label>身份证号</label>
            <input type="tel" size="" placeholder="请输入员工身份证号"/>
        </div>
        <div class="add-col">
            <div class="long-select-wrapper">
                <label for="sel3">有无社保</label>
                <select name="" id="sel3">
                    <option value="1" selected> 有</option>
                </select>
            </div>
        </div>
        <div class="add-col">
            <label>联系电话</label>
            <input type="text" size="" maxlength="8" placeholder="请输入联系电话"/>
        </div>
        <div class="add-col">
            <label>备注信息</label>
            <input type="text" size="" maxlength="8" placeholder="请输入备注信息"/>
        </div>
    </div>
</div>
<footer>
    <a href="buyMonthly.html" type="submit" class="footer-btn">保存员工信息</a>
</footer>
</body>
</html>
