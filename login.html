<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--针对移动端的viewport通用设置-->
    <meta name="viewport"
          content="width=device-width,,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>登录</title>
    <link rel="stylesheet" href="static/css/common.css"/>

</head>
<body class="login-prepare">

        <img class="header-img" src="static/icon/buyMonthly/返回.svg" alt=""/>

</header>
<div class="login-prepare-body">

        <img class="wuyou-logo" style="height: 6rem" src="static/images/logo.png" alt=""/>
    </div>
    <div class="login-body">
        <div class="login-col">
            <img class="wuyou-icon" src="static/icon/login/user1.svg" alt=""/>
            <input type="text" placeholder="请输入手机号">
        </div>
        <div class="login-col">
            <img class="wuyou-icon" src="static/icon/login/password1.svg" alt=""/>

        </div>
        <div class="register-desp forget-pwd-div">
            <div class="forget-pwd-input">
                <input type="checkbox" checked>记住密码
            </div>
            <button class="forget-pwd-btn">忘记密码?</button>
        </div>
        <button class="login-prepare-btn" type="button" onclick="window.location.href='index.html'">登录</button>
    </div>
</div>
<div class="footer-ICP">企保无忧，沪ICP备17027420</div>
