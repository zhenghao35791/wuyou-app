<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--针对移动端的viewport通用设置-->
    <meta name="viewport"
          content="width=device-width,,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>添加新地址</title>
    <link rel="stylesheet" href="static/css/common.css"/>
    <style TYPE="text/css"></style>
</head>
<body class="add">
<header>
    <a href="manageAddress.html">
        <img class="header-img" src="static/icon/buyMonthly/返回.svg" alt=""/>
    </a>
    <span class="header-content">添加新地址</span>
</header>
<div class="add-body">
    <div class="add-select-body">
        <div class="add-col">
            <label>收件人</label>
            <input type="text" size="" maxlength="8" placeholder="请输入真实姓名"/>
        </div>
        <div class="add-col">
            <label>联系电话</label>
            <input type="tel" size="" placeholder="请输入联系电话"/>
        </div>
        <div class="add-col">
            <div class="long-select-wrapper">
                <label for="sel">所在省份</label>
                <select name="" id="sel">
                    <option value="1" selected> 请选择</option>
                </select>
            </div>
        </div>
        <div class="add-col">
            <div class="long-select-wrapper">
                <label for="sel2">所在城市</label>
                <select name="" id="sel2">
                    <option value="1" selected> 请选择</option>
                </select>
            </div>
        </div>
        <div class="add-col">
            <div class="long-select-wrapper">
                <label for="sel3">所在区</label>
                <select name="" id="sel3">
                    <option value="1" selected> 请选择</option>
                </select>
            </div>
        </div>

        <div class="add-col">
            <label>详细地址</label>
            <input type="text" placeholder="请填写详细地址，不少于5个字"/>
        </div>
        <div class="add-col">
            <label>邮政编码</label>
            <input type="text" size="" maxlength="8" placeholder="请输入邮政编码"/>
        </div>
        <div class="add-col">
            <label>默认地址</label>

            <div class="add-check">
                <input class="add-checkbox" type="checkbox" name="" placeholder="" checked/>
            </div>
        </div>
    </div>
</div>
<footer>
    <a href="manageAddress.html" type="submit" class="footer-btn">保存新地址</a>
</footer>
</body>
</html>
